<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/4341087.png" type="image/x-icon">
    <title>Calculator</title>
    <!--link css-->
    <link rel="stylesheet" href="style.css">
    <!--link font-->
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <!--link script-->
    <script src="./script.js" defer></script>
    <!-- link cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">Calculator</div>
    <div class="container">
        <div class="calculator">
            <div class="case">
                <div class="console">
                    <p>result</p>
                </div>
                <div class="operator">
                    <div class="row">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>+</div>
                    </div>
                    <div class="row">
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>-</div>
                    </div>
                    <div class="row">
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>*</div>
                    </div>
                    <div class="row">
                        <div>9</div>
                        <div>.</div>
                        <div class="red">c</div>
                        <div>/</div>
                    </div>
                </div>
                <div class="button">
                    <p>=</p>
                </div>
            </div>
        </div>
        <div class="customise">
            <div class="title">
                <p>Customizable Pallete</p>
            </div>
            <div class="attention">
                <p>This is a table that allows you to customise the calculator. Feel free to adjust the settings below.
                </p>
            </div>
            <div class="buttons">
                <div class="option">
                    <p>Background body color:</p>
                    <input type="color" name="" id="bg">
                </div>
                <div class="option">
                    <p>Console color:</p>
                    <input type="color" name="" id="cs">
                </div>
                <div class="option">
                    <p>Keypad color:</p>
                    <input type="color" name="" id="kp">
                </div>
                <div class="option">
                    <p>Font color:</p>
                    <input type="color" name="" id="f">
                </div>
                <div class="option">
                    <button id="applyButton">Apply</button>
                    <a href=""><i class="fa-solid fa-rotate-left"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
